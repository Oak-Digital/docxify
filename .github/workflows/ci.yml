name: CI workflow

on:
  push:
  pull_request:
    types:
      - synchronize
      - opened

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bun run format:check
      - run: bun run lint:check
      - run: bun run typecheck
      - run: bun test
      - run: bun run build
